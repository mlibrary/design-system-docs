version: '3.1'

services:
  database:
    image: mariadb
    volumes:
      - database:/var/lib/mysql
      - ./drupal/db/synced_from_production.sql:/docker-entrypoint-initdb.d/synced_from_production.sql
    environment:
      - MARIADB_ROOT_PASSWORD=password
      - MARIADB_USER=user
      - MARIADB_PASSWORD=password
      - MARIADB_DATABASE=drupal

  drupal:
    build: drupal/.
    depends_on:
      - database
    ports:
      - 3333:80
    environment:
      - HASH_SALT=d7zJayZ5bRx7LdhAkuau
      - MARIADB_USER=user
      - MARIADB_PASSWORD=password
      - MARIADB_DATABASE=drupal
      - DATABASE_HOST=database
    volumes:
      - ./drupal/files:/var/www/html/sites/default/files
      - ./drupal/settings.php:/var/www/html/sites/default/settings.php
      - ./drupal/composer.json:/opt/drupal/composer.json
      - ./drupal/composer.lock:/opt/drupal/composer.lock
      - ./drupal/config:/config-sync
      - ./drupal/modules:/var/www/html/modules
      - ./drupal/themes:/var/www/html/themes
    restart: always

