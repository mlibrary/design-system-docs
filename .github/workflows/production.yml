#  Name of workflow
name: Production workflow

# When workflow is triggered
on:
  push:
    branches:
      - main
    paths: 
      - "11ty/**"
  # schedule:
    # - cron: '0 11 * * MON-FRI'
  #repository_dispatch:
    #types: [ publish_production ]
  workflow_dispatch:

jobs:
  build-production:
    runs-on: ubuntu-latest
    environment: production
    env:
      DRUPAL_AUTH: ${{ secrets.DRUPAL_AUTH }}
      DRUPAL_URL: ${{ vars.DRUPAL_URL }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Use Node.js 18.x
      uses: actions/setup-node@v1
      with:
        node-version: 18.x
    - run: npm install
      working-directory: ./11ty
    #- name: Caching 11ty
      #id: eleventy-cache-build
      #uses: actions/cache@v2
      #with:
        #path: |
          #public
          #.cache
        #key: ${{ runner.os }}-eleventy-build-${{ github.run_id }}
        #restore-keys: |
          #${{ runner.os }}-eleventy-build-
    - run: npm run build
      working-directory: ./11ty
    - name: Deploy to netlify
      working-directory: ./11ty
      run: npx netlify-cli deploy --dir=public --prod
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ vars.NETLIFY_SITE_ID }}
    - name: Send custom JSON data to Slack workflow
      if: ${{ failure() }}
      uses: slackapi/slack-github-action@v1.23.0
      with:
        payload: |
          {
            "run_id": ${{ GITHUB_RUN_ID }},
            "message": "Production build and deploy failed"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ vars.SLACK_BUILD_FAIL_URL }}
